<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Functions</title>
</head>

<body>

    <h2 class="heading">This is heading-1</h2>
    <h2 class="heading"></h2>
    <h2 id="block">This is heading-3</h2>


    <p id="para"></p>



    <script>

        //   function with para and return

        function add(a, b) {
            var c = a + b;
            return c;
        }
        var res = add(7, 50);
        document.getElementById('para').innerHTML = ("Addition is =  " + res);



        // function with para but no return

        function multi(c, d) {
            document.write("Multiplication is = " + c * d);
        }
        multi(5, 6);



        // function with no para but with return

        function printText() {
            return 'Hello World';
        }
        var result = printText();
        console.log(result);


        //  function with no para nd no return

        function demo() {
            document.write("<br> \"Hello JavaScript\" ");
        }
        demo();




        document.getElementById('block').style.border = "2px solid green";
        document.getElementsByTagName("h2")[1].innerHTML = "This is heading";
        document.getElementsByClassName('heading')[0].style.color = "red";

    </script>
</body>

</html>
